<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacay Planner - Hotel Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hotel.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Vacay Planner</div>
            <div class="logout">
                <a href="#" onclick="logout()">Logout</a>
            </div>
            <script src="login.js"></script>
        </div>
    </header>

    <div class="background-image">
        <div class="container">
            <h1>Search Hotels</h1>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination"><br>
                
                <label for="checkInDate">Check-in Date:</label>
                <input type="date" id="checkInDate" name="checkInDate"><br>

                <label for="checkOutDate">Check-out Date:</label>
                <input type="date" id="checkOutDate" name="checkOutDate"><br>
                
                <label for="numOfGuests">Number of Guests:</label>
                <input type="number" id="numOfGuests" name="numOfGuests" min="1"><br>
                
                <button onclick="searchHotels()">Search</button>
            </div>
            
            <div id="hotelResults" class="results">
                <!-- Hotel search results will be displayed here -->
            </div>
        </div>
    </div>

    <script src="hotel.js"></script>
</body>
</html>
