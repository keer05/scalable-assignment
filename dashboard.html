<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Vacay Planner</div>

            <h1>Welcome to Vacay Planner</h1>

            </div>
            <div class="services">
                <div class="service">
                    <a href="flights.html">Flight Booking</a>
                </div>
                <div class="service">
                    <a href="car.html">Car Rental</a>
                </div>
                <div class="service">
                    <a href="hotel.html">Hotel Booking</a>
                </div>
                <div class="service">
                    <a href="transaction.html">Transaction Service</a>
                </div>

        </div>
    </div>

</html>
