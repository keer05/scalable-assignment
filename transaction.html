<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacay Planner - Transaction Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="transaction.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Vacay Planner</div>
            <div class="logout">
                <a href="#" onclick="logout()">Logout</a>
            </div>
            <script src="login.js"></script>
        </div>
    </header>

    <div class="background-image">
        <div class="container">
            <h1>Transaction Details</h1>
            <div class="search-container">
                <input type="text" id="bookingId" placeholder="Enter Booking ID">
                <button onclick="search()">Search</button>
            </div>
            <div class="transaction-details" id="transactionDetails">
                <!-- Transaction details will be displayed here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="transaction.js"></script>
</body>
</html>
